<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:include="fragments/bootstrap-css::bootstrap-css"></th:block>
<title>Issue Tracker - Sign up</title>
</head>
<body>
	<!-- 
	<th:block th:include="fragments/navbar::navbar"></th:block>
	 -->

	<div class="card ml-auto mt-5 mr-auto" style="width: 18rem;">
		<div class="card-body">
			<h4 class="card-title">Sign Up</h4>
			
			
			<form class="needs-validation" method="post" autocomplete="off" th:action="@{/signup}" role="form">
				<div class="form-group">
					<label for="title">First Name</label>
					<input type="text" class="form-control" name="firstName" id="firstName" required>
				</div>
				
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" name="lastName" id="lastName" required>
				</div>
				
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" name="username" id="username" required>
				</div>
				
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email" required>
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" required>
				</div>
				
				<p>Already have an account? <a href="/login">Sign in</a></p>

				<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
			</form>
		</div>
	</div>

	<th:block th:include="fragments/bootstrap-js::bootstrap-js"></th:block>
</body>
</html>
