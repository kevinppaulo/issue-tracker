<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:fragment="navbar">

	<nav class="navbar mb-3 navbar-expand-sm navbar-dark bg-primary">

		<a class="navbar-brand" href="/app">Coachella Tracker</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li th:if="${user != null}" class="nav-item ">
					<a class="nav-link" href="/app">Home
						<span class="sr-only"></span>
					</a>
				</li>
				<li th:if="${user != null}" class="nav-item ">
					<a class="nav-link" href="/invite">Invite
					</a>
				</li>
			</ul>
			
			<div th:if="${user != null}">
				<a class="btn btn-warning mr-2" th:href="@{'/organization/' + ${organization.organizationId} + '/issues/new'}">New Issue</a>
			</div>
			
			<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
				<button class="btn btn-outline-light" type="submit">log out</button>
			</form>
			
		</div>
	</nav>
	
</body>
</html>
